apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: project1-set
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  generators:
  - list:
      elements:
      - env: dev
        project: project1
      - env: test
        project: project1
      - env: homo
        project: project1
  template:
    metadata:
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      name: '{{env}}-{{project}}'
      namespace: openshift-gitops
    spec:
      destination:
        namespace: '{{env}}-{{project}}'
        server: https://kubernetes.default.svc
      project: '{{project}}'
      source:
        repoURL: https://github.com/tatimun/openshift-master.git
        targetRevision: main
        path: proyectos/{{project}}/{{env}}
        directory:
          recurse: true
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
        - Validate=false
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
