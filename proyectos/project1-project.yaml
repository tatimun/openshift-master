  - group: '*'
    kind: Pipeline
  - group: '*'
    kind: ServiceAccount
  - group: '*'
    kind: LimitRange
  - group: '*'
    kind: ResourceQuota
  - group: '*'
    kind: ClusterTask
  destinations:
  - namespace: openshift-gitops
    server: https://kubernetes.default.svc
  - namespace: dev-project1
    server: https://kubernetes.default.svc
  - namespace: test-project1
    server: https://kubernetes.default.svc
  - namespace: homo-project1
    server: https://kubernetes.default.svc
  namespaceResourceBlacklist:
  - group: ''
    kind: NetworkPolicy
  sourceRepos:
  - '*'
---
